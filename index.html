<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiziktir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="icerik">
        <div id="ayarlar">
            <h1>Çiziktir</h1>
            <div class="slidecontainer">
                <input type="range" min="1" max="50" value="16" class="slider" autocomplete="off" id="pikselSayisi">
            </div>

            <p id="boyutMetin">Tuval boyutu: </p>

            <div>
                <input type="radio" id="default"
                 name="mod" value="default" checked autocomplete="off">
                <label for="default">Normal</label>
            
                <input type="radio" id="tedrici"
                 name="mod" value="tedrici" autocomplete="off">
                <label for="tedrici">Dereceli</label>
            
                <input type="radio" id="gokKusagi"
                 name="mod" value="gokKusagi" autocomplete="off"> 
                <label for="gokKusagi">Gökkuşağı</label>
              </div>
              <button type="button" id="temizle" onclick="temizle()">Temizle!</button>
        </div>
        <div id="container" draggable="false" class="unselectable"></div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
